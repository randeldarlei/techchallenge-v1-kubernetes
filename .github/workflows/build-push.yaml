name: Build and Push Docker Images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Java Project
        run: mvn clean install

      - name: Run Tests
        run: mvn test

      - name: Lint Dockerfile
        run: hadolint Dockerfile

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Verify Docker Hub Login
        run: docker info

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/techchallenge:latest -t ${{ secrets.DOCKER_USERNAME }}/techchallenge:${{ github.sha }} .

      - name: Push Docker images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/techchallenge:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/techchallenge:${{ github.sha }}